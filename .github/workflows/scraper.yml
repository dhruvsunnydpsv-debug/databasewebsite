name: SAT Harvester — Auto Ingest

on:
  schedule:
    # Every 15 minutes, 24/7
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no insert)'
        required: false
        default: 'false'

jobs:
  harvest:
    name: Harvest & Ingest SAT Questions
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install supabase groq

      - name: Run SAT Harvester
        env:
          NEXT_PUBLIC_SUPABASE_URL:      ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY:     ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          GROQ_API_KEY:                  ${{ secrets.GROQ_API_KEY }}
        run: |
          cd databasewebsite
          python harvester.py

      - name: Print job summary
        if: always()
        run: echo "### ✅ Harvester run complete at $(date -u)" >> $GITHUB_STEP_SUMMARY
